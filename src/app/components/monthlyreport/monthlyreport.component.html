<div class="monthly-report-container">
    <p class="mt-3">
        <strong>This Monthâ€™s Net Income:</strong>
        <span [ngClass]="{ 'text-danger': netIncome < 0, 'text-success': netIncome >= 0 }">
          {{ netIncome | currency:'PHP' }}  <!-- Show in Peso -->
        </span>
      </p>

  
    <!-- Bar Chart for Net Income -->
  
    <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Month</th>
              <th>Sales</th>
              <th>Expenses</th>
              <th>Net Income</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of monthlyData">
              <td>{{ data.month }}</td>
              <td>{{ data.sales | currency:'PHP' }}</td>  <!-- Show in Peso -->
              <td>{{ data.expenses | currency:'PHP' }}</td>  <!-- Show in Peso -->
              <td [ngClass]="{ 'text-danger': data.netIncome < 0, 'text-success': data.netIncome >= 0 }">
                {{ data.netIncome | currency:'PHP' }}  <!-- Show in Peso -->
              </td>
            </tr>
          </tbody>
        </table>

        <h2>ðŸ“Š Monthly Net Income Report</h2>
        <canvas #incomeChart width="600" height="400"></canvas>
      </div>
